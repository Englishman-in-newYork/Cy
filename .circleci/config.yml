version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:   
    - cypress/install
    - cypress/run:
        command: npx cypress run --record --parallel --key=7bb5cd43-7ae4-4c31-bdb2-91b0da5c2b9c 
        requires:
        - cypress/install
        record: true
        parallel: true
        parallelism: 16

